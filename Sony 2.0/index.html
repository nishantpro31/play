  height: 140px; 
  margin: 0px; 
  padding: 0px; 
  overflow: hidden;

  justify-content: center; 
} 
.livebbtv-item > * {

} 
.livebbtv-item .livebbtv-thumb {

} 
.livebbtv-item .livebbtv-thumb img {

    height: 110px;

}
.livebbtv-name{

  color: #000000;

}
  a{

$(document).ready(function(){
  $("#search").on("keyup", function() {

    });
  });
});
